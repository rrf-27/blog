            function onClick() {

                    document.getElementById('first-icon').style.transition = 'all .6s ease-in-out 0s';

                    document.getElementById('second-icon').style.display = 'block';
                    document.getElementById('second-icon').style.transition = 'all .6s ease-in-out 0s';
